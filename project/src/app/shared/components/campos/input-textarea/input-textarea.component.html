<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea  matInput 
            [placeholder]="titulo" 
            [name]="controlName" 
            [formControlName]="controlName" >
    </textarea>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')"> 
      Campo obrigatório 
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')"> 
      Valor mínimo permitido é {{validacao.lengthValidar(formControl, 'minlength')}} 
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')"> 
      Valor máximo permitido é {{validacao.lengthValidar(formControl, 'maxlength')}} 
    </mat-error>
  </mat-form-field>
</div>
